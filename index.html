<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display"></div>
        <div class="drum-pad" id="Heater-1">
          Q
          <audio class="clip" id="Q" src="audio/Heater-1.mp3"></audio>
        </div>
        <div class="drum-pad" id="Heater-2">
          W
          <audio class="clip" id="W" src="audio/Heater-2.mp3"></audio>
        </div>
        <div class="drum-pad" id="Heater-3">
          E
          <audio class="clip" id="E" src="audio/Heater-3.mp3"></audio>
        </div>
        <div class="drum-pad" id="Heater-4_1">
          A
          <audio class="clip" id="A" src="audio/Heater-4.mp3"></audio>
        </div>
        <div class="drum-pad" id="Heater-6">
          S
          <audio class="clip" id="S" src="audio/Heater-6.mp3"></audio>
        </div>
        <div class="drum-pad" id="Dsc_Oh">
          D
          <audio class="clip" id="D" src="audio/Dsc_Oh.mp3"></audio>
        </div>
        <div class="drum-pad" id="Kick_n_Hat">
          Z
          <audio class="clip" id="Z" src="audio/Kick_n_Hat.mp3"></audio>
        </div>
        <div class="drum-pad" id="Kick">
          X
          <audio class="clip" id="X" src="audio/RP4_KICK_1.mp3"></audio>
        </div>
        <div class="drum-pad" id="Closed_HH">
          C
          <audio class="clip" id="C" src="audio/Cev_H2.mp3"></audio>
        </div>
      </div>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
